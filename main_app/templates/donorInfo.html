{% extends 'base.html' %}
{% block title %}Donor Info{% endblock %}

{% block content %}

<h1>Potential Donor Information</h1>
<div class="donor-posts">
    <h3>Posts</h3>
    {% for post in posts %}
    <ul>
        <li><a href="{% url 'showPost' post.id %}">{{ post.title }} | {{ post.date }}</a></li>
    </ul>
    {% endfor %}
</div>
<div class="donor-info">
    <h3>Information</h3>
</div>

{% endblock %}
