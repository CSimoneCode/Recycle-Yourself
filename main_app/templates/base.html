<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Recycle Yourself {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <i class="fas fa-recycle"></i>
            </div>
            <div class="nav-right">
                <a class="navlinks" href="{% url 'landing' %}">Home</a>
                <a class="navlinks" href="{% url 'about' %}">About</a>
                <a class="navlinks" href="{% url 'donorInfo' %}">Donor Info</a>
                <a class="navlinks" href="{% url 'recipientInfo' %}">Recipient Info</a>
                {% if user.is_authenticated %}
                <a class="navlinks" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a class="navlinks" href="{% url 'login' %}">Log In</a>
                <a class="navlinks" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
