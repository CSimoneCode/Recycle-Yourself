{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-info">
    <img src=" {{ profile.photo }} " class="profile-photo" />
    <h3>Username: {{ profile.user }}</h3>
    <p>Location: {{ profile.location }}</p>
    <p>Bio: {{ profile.bio }}</p>
    <p>Account Type: {{ profile.account_type }}</p>
    <input class="btn" href="{% url 'editProfile' %}">Edit Profile</input>
</div>

{% endblock %}
