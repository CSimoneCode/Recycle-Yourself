{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}

<div class="card-content">
    <span>Create Profile</span>
    <form action="{% url 'addProfile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <input class="btn" type="submit" value="Create Profile">
    </form>
</div>

{% endblock %}
