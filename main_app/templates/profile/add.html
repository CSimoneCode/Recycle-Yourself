{% extends 'base.html' %}
{% block title %}Add{% endblock %}

{% block content %}

<h1>Add</h1>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}

<div class="form-cont">
    <form method="POST" action="{% url 'addProfile' %}">
        {% csrf_token %}
        <table>{{ profile_form.as_table }}</table>
        <input type="submit" class="btn" value="Add Profile">
    </form>
</div>

{% endblock %}
