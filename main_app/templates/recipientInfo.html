{% extends 'base.html' %}
{% block title %}Recipient Info{% endblock %}

{% block content %}

<h1>Potential Recipient Information</h1>
<div class="recipient-posts">
    <h3>Posts</h3>
    {% for post in posts %}
    <ul>
        <li><a href=" url 'showPost' {{ post.id }}">{{ post.title }} | {{ post.date }}</a></li>
    </ul>
    {% endfor %}
</div>
<div class="recipient-info">
    <h3>Information</h3>
</div>

{% endblock %}
