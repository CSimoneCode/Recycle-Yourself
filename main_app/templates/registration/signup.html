{% extends 'base.html' %} {% block title %}Signup{% endblock %}

{% block content %}
<h1>Sign Up</h1>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}

<div class="form-cont">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn" value="Sign Up" />
    </form>
</div>

{% endblock %}
