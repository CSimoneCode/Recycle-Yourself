{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<h1>Log In</h1>

<div class="form-cont">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input id="" type="submit" class="btn" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock  %}
