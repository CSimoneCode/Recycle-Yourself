{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="info-container">
    <div class="info-head">
        <h3>{{ post.title }}</h3>
    </div>
    <p>By {{ post.author }} | {{ post.date }}</p>
    <p>{{ post.body }}</p>
</div>

{% endblock %}
