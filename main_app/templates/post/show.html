{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="info-container">
    <div class="info-head">
        <h3>{{ post.title }}</h3>
    </div>
    <p>By {{ post.author }} | {{ post.date }}</p>
    <p>{{ post.body }}</p>
    {% if post.author.id == request.user.id %}
    <a href="{% url 'editPost' post.id %}" class="btn">Edit Post</a>
    <a href="{% url 'deletePost' post.id %}" class="btn">Delete Post</a>
    {% endif %}
</div>

{% endblock %}
