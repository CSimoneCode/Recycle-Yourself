{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="info-container">
    <div class="info-head">
        <h3>{{ post.title }}</h3>
    </div>
    <p>By {{ post.author }} | {{ post.date }}</p>
    <p>{{ post.body }}</p>
    {% if post.author == request.user %}
    <button class="btn" href="{% url 'editPost' %}">Edit Post</button>
    {% endif %}
</div>

{% endblock %}
