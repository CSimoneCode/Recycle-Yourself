{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post</h1>

<div class="form-cont">
    <form method="post" action="{% url 'addPost' %}">
        {% csrf_token %}
        {{ post_form.as_p }}
        <input type="submit" class="btn" value="Create Post">
    </form>
</div> 

{% endblock %}
